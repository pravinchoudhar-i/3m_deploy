{% load static %}
<!DOCTYPE html>
<html lang="zxx" class="js">

<head>
    <base href="../../../">
    <meta charset="utf-8">
    <meta name="author" content="Softnio">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
        content="A powerful and conceptual apps base dashboard template that especially build for developers and programmers.">
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href="{% static 'images/Logo_mobile.png' %}">
    <!-- Page Title  -->
    <title>3M Admin</title>
    <!-- StyleSheets  -->
    <link rel="stylesheet" href="{% static 'assets/css/dashlite.css' %}">
    <link id="skin-default" rel="stylesheet" href="{% static 'assets/css/theme.css' %}">
</head>

<body class="nk-body bg-white npc-general pg-auth">
    <div class="nk-app-root">
        <!-- main @s -->
        <div class="nk-main ">
            <!-- wrap @s -->
            <div class="nk-wrap nk-wrap-nosidebar">
                <!-- content @s -->
                <div class="nk-content ">
                    <div class="nk-split nk-split-page nk-split-lg">
                        <div class="nk-split-content nk-block-area nk-block-area-column nk-auth-container bg-white">
                            <div class="absolute-top-right d-lg-none p-3 p-sm-5">
                                <a href="#" class="toggle btn-white btn btn-icon btn-light" data-target="athPromo"><em
                                        class="icon ni ni-info"></em></a>
                            </div>
                            <div class="nk-block nk-block-middle nk-auth-body">
                                <div class="brand-logo pb-5">
                                    <a href="#" class="logo-link">
                                        <img class="logo-dark logo-img logo-img-lg"
                                            src="{% static 'images/Logo_mobile.png' %}" alt="logo"> <span
                                            class="text-dark fw-bold">Science <br /> Applied to Life</span>
                                        <!-- <img class="logo-dark logo-img logo-img-lg" src="./images/Logo_mobile.png" srcset="./images/logo-dark2x.png 2x" alt="logo-dark"> <span class="text-dark fw-bold">Science <br /> Applied to Life</span> -->
                                    </a>
                                </div>
                                <div class="nk-block-head">
                                    <div class="nk-block-head-content">
                                        <h3 class="nk-block-title">Password reset</h3>
                                        <div class="nk-block-des">
                                            <p>
                                                Forgotten your password? Enter your email address below, and we'll send
                                                email instructions for setting a new one
                                            </p>
                                        </div>
                                    </div>
                                </div><!-- .nk-block-head -->
                                <form method="POST" autocomplete="off">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <div class="form-label-group">
                                            <label class="form-label" for="email-address">Email<span class="required text-danger">*</span></label>
                                        </div>
                                        <div class="form-control-wrap">
                                            <input autocomplete="off" type="email" class="form-control form-control-lg"
                                                id="email-address" name="email" maxlength="50" placeholder="Enter your email address"
                                                value="" required />
                                        </div>
                                    </div><!-- .form-group -->
                                    <div class="form-group">
                                        <button class="btn btn-lg btn-primary btn-block btn_signIn" type="submit" name="action" value="reset">Request Password Reset</button>
                                    </div>
                                </form><!-- form -->
                            </div>                            

                        </div><!-- .nk-split -->
                    </div>
                    <!-- wrap @e -->
                </div>
                <!-- content @e -->
            </div>
            <!-- main @e -->
        </div>
        <!-- app-root @e -->
        <!-- JavaScript -->
        <script src="{% static 'assets/js/bundle.js' %}"></script>
        <script src="{% static 'assets/js/scripts.js' %}"></script>
</body>


</html>
